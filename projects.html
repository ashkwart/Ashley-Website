        document.body.addEventListener('click', function() {
            const elements = document.querySelectorAll('.text-box, img'); // Select elements to animate
            elements.forEach(element => {
                element.classList.add('float-up'); // Add class to trigger animation
                // Optionally remove class after animation is complete

                    element.classList.remove('float-up');
                }, 1000); // Match duration with CSS animation

        });
